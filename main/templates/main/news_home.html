{% extends 'main/layout.html'%}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
<div class="features">
    <h1>Новости</h1>
    {% if news %}
        {% for item in news %}
            <div class="alert alert-warning">
                <h3>{{ item.title }}</h3>
                <p>{{ item.anons }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Новостей нет</p>
    {% endif %}
</div>
{% endblock %}
